<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon_alien.ico') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container" align="center">
        <h2>Welcome, {{ username }}!</h2>
        {% if user_info.profile_picture %}
            <div class="profile-picture">
                <img src="{{ url_for('static', filename='image_uploads/' + user_info.profile_picture) }}" alt="Profile Picture" width="150" height="150">
            </div>
        {% else %}
            <p>No profile picture available.</p>
        {% endif %}
        <p>Email: {{ user_info['email'] }}</p>
        <p>Phone Number: {{ user_info['phone_number'] }}</p>
        <p>DOB: {{ user_info['date_of_birth'] }}</p>

        <p><a href="{{ url_for('logout') }}">Logout</a></p>
    </div>
</body>
</html>
